<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Seehere</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="src/style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #007bff, #0056b3);
        }
        
        .login-box {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-logo {
            margin-bottom: 2rem;
        }
        
        .login-logo h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .login-logo p {
            color: var(--text-muted);
        }
        
        .login-form .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .login-form input {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background: var(--bg-color);
            color: var(--text-color);
        }
        
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .login-btn:hover {
            background: #0056b3;
        }
        
        .login-footer {
            margin-top: 2rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <h1><i class="fas fa-stream"></i> Seehere Admin</h1>
                <p>Painel Administrativo</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required placeholder="admin@seehere.com">
                </div>
                
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="password" required placeholder="Sua senha">
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>
            
            <div class="login-footer">
                <p>© 2024 Seehere Streaming</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Verificar se é admin
                    if (data.user.role === 'ADMIN' || data.user.role === 'EDITOR') {
                        localStorage.setItem('adminToken', data.token);
                        window.location.href = 'index.html';
                    } else {
                        alert('Acesso permitido apenas para administradores');
                    }
                } else {
                    alert(data.error || 'Erro no login');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro de conexão');
            }
        });
        
        // Auto-preenchimento para desenvolvimento
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            document.getElementById('email').value = 'admin@seehere.com';
            document.getElementById('password').value = 'admin123';
        }
    </script>
</body>
</html>
