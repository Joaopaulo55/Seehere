<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Xpainel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos espec√≠ficos para a p√°gina de login */
        .login-page {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
        }
        
        .login-box {
            background: var(--card-bg);
            padding: 3rem 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            text-align: center;
        }
        
        .login-logo {
            margin-bottom: 2rem;
        }
        
        .login-logo h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        
        .login-logo p {
            color: var(--text-muted);
            font-size: 1rem;
        }
        
        .login-form .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }
        
        .login-form input {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .login-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }
        
        .login-footer {
            margin-top: 2rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .error-message {
            color: #dc3545;
            margin-top: 1rem;
            padding: 0.8rem;
            background: rgba(220,53,69,0.1);
            border-radius: var(--border-radius);
            display: none;
            text-align: left;
            border-left: 4px solid #dc3545;
        }

        .success-message {
            color: #28a745;
            margin-top: 1rem;
            padding: 0.8rem;
            background: rgba(40,167,69,0.1);
            border-radius: var(--border-radius);
            display: none;
            text-align: left;
            border-left: 4px solid #28a745;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 2rem 1.5rem;
            }
            
            .login-logo h1 {
                font-size: 1.5rem;
            }
            
            .login-page {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body class="login-page">
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>

    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <h1><i class="fas fa-stream"></i> Xpainel</h1>
                <p>Painel Administrativo</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="seu-email@dominio.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required placeholder="Sua senha">
                </div>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                
                <button type="submit" class="login-btn" id="loginButton">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>
            
            <div class="login-footer">
                <p>¬© 2024 Xpainel Streaming Platform</p>
                <p style="margin-top: 0.5rem; font-size: 0.8rem;">
                    Backend: <span id="backendStatus" style="color: #28a745;">Conectado</span>
                </p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://seehere-backend.onrender.com';

        // Theme management
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('adminTheme', newTheme);
            
            const icon = document.querySelector('.theme-toggle i');
            icon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('adminTheme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.querySelector('.theme-toggle i').className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';

        // Verificar status do backend
        async function checkBackendStatus() {
            const statusElement = document.getElementById('backendStatus');
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    statusElement.textContent = 'Conectado';
                    statusElement.style.color = '#28a745';
                } else {
                    throw new Error('Backend offline');
                }
            } catch (error) {
                statusElement.textContent = 'Desconectado';
                statusElement.style.color = '#dc3545';
                showError('Backend offline. Verifique a conex√£o.');
            }
        }

        // Message functions
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            const successElement = document.getElementById('successMessage');
            
            successElement.style.display = 'none';
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function showSuccess(message) {
            const errorElement = document.getElementById('errorMessage');
            const successElement = document.getElementById('successMessage');
            
            errorElement.style.display = 'none';
            successElement.textContent = message;
            successElement.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Verificar se j√° est√° logado - CORRE√á√ÉO DO PROBLEMA DE REDIRECIONAMENTO
        function checkExistingLogin() {
            const token = localStorage.getItem('adminToken');
            const user = localStorage.getItem('adminUser');
            
            console.log('üîç Verificando login existente...', { 
                hasToken: !!token, 
                hasUser: !!user 
            });
            
            // S√≥ redireciona se tiver token E usu√°rio v√°lido
            if (token && user) {
                try {
                    const userData = JSON.parse(user);
                    // Verifica se o usu√°rio tem role de admin
                    if (userData.role === 'ADMIN') {
                        console.log('‚úÖ Login admin detectado, verificando token...');
                        // Verifica se o token ainda √© v√°lido
                        verifyTokenAndRedirect(token);
                    } else {
                        console.log('‚ùå Usu√°rio n√£o √© admin, limpando dados...');
                        localStorage.removeItem('adminToken');
                        localStorage.removeItem('adminUser');
                    }
                } catch (error) {
                    console.error('‚ùå Erro ao verificar usu√°rio:', error);
                    localStorage.removeItem('adminToken');
                    localStorage.removeItem('adminUser');
                }
            }
        }

        // Verificar token e redirecionar
        async function verifyTokenAndRedirect(token) {
            try {
                const response = await fetch(`${API_BASE}/api/auth/verify`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    // Atualiza os dados do usu√°rio no localStorage
                    localStorage.setItem('adminUser', JSON.stringify(data.user));
                    console.log('‚úÖ Token v√°lido, redirecionando para painel...');
                    showSuccess('Redirecionando para o painel...');
                    setTimeout(() => {
                        window.location.replace('index.html');
                    }, 1000);
                } else {
                    throw new Error('Token inv√°lido');
                }
            } catch (error) {
                console.error('‚ùå Token inv√°lido ou erro na verifica√ß√£o:', error);
                localStorage.removeItem('adminToken');
                localStorage.removeItem('adminUser');
                showError('Sess√£o expirada. Fa√ßa login novamente.');
            }
        }

        // Login handler - CORRE√á√ÉO DO PROBLEMA DE AUTENTICA√á√ÉO
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginButton');
            
            // Reset messages
            hideMessages();
            
            // Valida√ß√£o b√°sica
            if (!email || !password) {
                showError('Por favor, preencha todos os campos.');
                return;
            }

            // Mostrar loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<div class="loading-spinner"></div> Entrando...';

            try {
                console.log('Tentando login em:', `${API_BASE}/api/auth/login`);
                
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                console.log('Resposta do login:', data);
                
                if (response.ok && data.user) {
                    // VERIFICA√á√ÉO CR√çTICA: Garantir que o usu√°rio √© ADMIN
                    if (data.user.role !== 'ADMIN') {
                        throw new Error('Acesso negado. Apenas administradores podem acessar este painel.');
                    }
                    
                    // Salva token e dados do usu√°rio
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminUser', JSON.stringify(data.user));
                    
                    showSuccess('Login realizado com sucesso! Redirecionando...');
                    
                    // Redirecionar ap√≥s breve delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    throw new Error(data.error || 'Erro no login. Verifique suas credenciais.');
                }
            } catch (error) {
                console.error('Erro no login:', error);
                
                if (error.message.includes('Failed to fetch')) {
                    showError('Erro de conex√£o. Verifique se o backend est√° online.');
                } else {
                    showError(error.message);
                }
                
                // Limpa dados inv√°lidos do localStorage
                localStorage.removeItem('adminToken');
                localStorage.removeItem('adminUser');
            } finally {
                // Restaurar bot√£o
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
            }
        });

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîê Admin Login Inicializado');
            checkBackendStatus();
            checkExistingLogin();
            
            // Focar no campo de email
            document.getElementById('email').focus();
        });

        // Enter key to submit
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // Prevenir problemas de cache
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                console.log('P√°gina carregada do cache, verificando estado...');
                checkExistingLogin();
            }
        });
    </script>
</body>
</html>
