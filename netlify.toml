[build]
  publish = "."
  command = "echo 'No build command'"

# Frontend - arquivos na raiz
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# CSS e JS do frontend (na raiz)
[[redirects]]
  from = "/style.css"
  to = "/style.css"
  status = 200

[[redirects]]
  from = "/main.js"
  to = "/main.js"
  status = 200

# Painel - mantém as configurações originais
[[redirects]]
  from = "/painel"
  to = "/painel/index.html"
  status = 200

[[redirects]]
  from = "/painel/login"
  to = "/painel/painel-login.html"
  status = 200

[[redirects]]
  from = "/painel/*"
  to = "/painel/index.html"
  status = 200

# CSS e JS do painel
[[redirects]]
  from = "/painel/src/*"
  to = "/painel/src/:splat"
  status = 200

# Para qualquer outro arquivo na raiz
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
